{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Edit Item</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" class="btn btn-primary" value="Edit Item">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        padding-top: 30px;
    }

    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .table {
        width: 100%;
    }

    .table th,
    .table td {
        border-top: none;
        padding: 8px;
    }

    .table th {
        text-align: right;
        width: 30%;
    }

    .table td {
        text-align: left;
    }

    .text-center {
        text-align: center;
    }
</style>
{% endblock content %}
